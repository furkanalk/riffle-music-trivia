# ==========================================
# LAYER: DATA (Store)
# SERVICE: PostgreSQL (Game Data & Persistence)
# ==========================================

services:
  store-game-pg:
    image: postgres:17-bookworm
    container_name: store-game-pg
    # SSL/mTLS
    command: ${POSTGRES_START_CMD}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - compose_game_pg_data:/var/lib/postgresql/data
      - ../secrets/certs:/certs:ro
      - ../config/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    networks:
      - riffle_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5

  pg-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: store-game-backup
    restart: always
    depends_on:
      - store-game-pg
    environment:
      POSTGRES_HOST: store-game-pg
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SCHEDULE: ${BACKUP_SCHEDULE}
      BACKUP_KEEP_DAYS: ${BACKUP_KEEP_DAYS}
      BACKUP_DIR: /backups

      # SSL for pg_dump/pg_restore
      PGSSLMODE: ${BACKUP_SSL_MODE}
      PGSSLCERT: /certs/client.crt
      PGSSLKEY: /certs/client.key
      PGSSLROOTCERT: /certs/ca.crt
      
    volumes:
      - ../backups/postgres:/backups
      - ../secrets/certs:/certs:ro
    networks:
      - riffle_network

volumes:
  compose_game_pg_data: