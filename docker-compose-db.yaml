version: '3.8'

services:
  db:
    image: postgres:17-bookworm
    container_name: riffle-db-${NODE_ENV:-dev}
    shm_size: 256m
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Etc/UTC
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_${NODE_ENV:-dev}:/var/lib/postgresql/data
    networks:
      - riffle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  postgres_data_stage:
  postgres_data_prod:

networks:
  riffle-network:
    name: riffle-network
    driver: bridge