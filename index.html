<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riffle</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    @keyframes scroll {
      0% { transform: translateX(0) rotate(-30deg); }
      100% { transform: translateX(-50%) rotate(-30deg); }
    }
    .animate-scroll { animation: scroll 30s linear infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black min-h-screen relative overflow-hidden">
  <!-- Background moving strips -->
  <div class="absolute inset-0 overflow-hidden -z-10">
    <div class="absolute top-1/2 left-[-50%] w-[200%] h-56 flex space-x-6 animate-scroll">
      <img src="https://via.placeholder.com/200x150" alt="Albüm" class="object-cover rounded"/>
      <img src="https://via.placeholder.com/200x150" alt="Albüm" class="object-cover rounded"/>
      <img src="https://via.placeholder.com/200x150" alt="Albüm" class="object-cover rounded"/>
      <img src="https://via.placeholder.com/200x150" alt="Albüm" class="object-cover rounded"/>
      <img src="https://via.placeholder.com/200x150" alt="Albüm" class="object-cover rounded"/>
      <img src="https://via.placeholder.com/200x150" alt="Albüm" class="object-cover rounded"/>
    </div>
  </div>

  <!-- Language selector -->
  <div class="absolute top-4 left-4 z-20">
    <select id="language-select" class="bg-gray-800 text-white py-1 px-2 rounded">
      <option value="tr">TR</option>
      <option value="en">EN</option>
    </select>
  </div>

  <!-- Auth Buttons Centered Top -->
  <div class="absolute top-4 inset-x-0 flex justify-center z-20 space-x-4">
    <button id="login-btn" class="py-2 px-6 bg-white text-gray-900 hover:bg-gray-100 rounded-lg font-semibold transition">
      Login
    </button>
    <button id="signup-btn" class="py-2 px-6 bg-purple-600 text-white hover:bg-purple-700 rounded-lg font-semibold transition">
      Sign Up
    </button>
  </div>

  <!-- Main Menu Cards -->
  <main class="relative z-10 pt-32 px-4 pb-8">
    <h1 class="text-5xl font-extrabold text-white text-center mb-8">Riffle</h1>
    <div class="max-w-5xl mx-auto grid gap-4 grid-cols-1 md:grid-cols-2">
      <!-- Card: Solo Marathon -->
      <a href="public/categories.html?mode=marathon" class="bg-black bg-opacity-50 rounded-lg shadow-xl overflow-hidden hover:scale-105 transform transition">
        <div class="p-1 flex flex-col items-center">
          <div class="relative w-full aspect-[16/9] border-2 border-purple-600 rounded-lg cursor-pointer transition shadow-lg overflow-hidden">
            <img src="src/img/Marathon.png" alt="Marathon" class="w-full h-full object-cover marathon-image" data-mode="marathon"/>
            <video src="src/img/gif/Marathon.mp4" class="marathon hidden absolute inset-0" muted loop preload="metadata" style="object-fit: cover; object-position: center; width: 100%; height: 100%;"></video>
          </div>
          <h2 class="mt-0.5 text-lg font-bold text-white text-center">Marathon</h2>
        </div>
      </a>
      <!-- Card: Coop -->
      <a href="public/categories.html?mode=coop" class="bg-black bg-opacity-50 rounded-lg shadow-xl overflow-hidden hover:scale-105 transform transition">
        <div class="p-1 flex flex-col items-center">
          <div class="relative w-full aspect-[16/9] border-2 border-purple-600 rounded-lg cursor-pointer transition shadow-lg overflow-hidden">
            <img src="src/img/Coop.png" alt="Coop" class="w-full h-full object-cover coop-image" data-mode="coop"/>
            <video src="src/img/gif/Coop.mp4" class="coop hidden absolute inset-0" muted loop preload="metadata" style="object-fit: cover; object-position: center; width: 100%; height: 100%;"></video>
          </div>
          <h2 class="mt-0.5 text-lg font-bold text-white text-center">Coop</h2>
        </div>
      </a>
      <!-- Card: Solo VS -->
      <a href="public/categories.html?mode=versus" class="bg-black bg-opacity-50 rounded-lg shadow-xl overflow-hidden hover:scale-105 transform transition">
        <div class="p-1 flex flex-col items-center">
          <div class="relative w-full aspect-[16/9] border-2 border-purple-600 rounded-lg cursor-pointer transition shadow-lg overflow-hidden">
            <img src="src/img/Solo.png" alt="Solo VS" class="w-full h-full object-cover solo-image" data-mode="versus"/>
            <video src="src/img/gif/Solo.mp4" class="solo hidden absolute inset-0" muted loop preload="metadata" style="object-fit: cover; object-position: center; width: 100%; height: 100%;"></video>
          </div>
          <h2 class="mt-0.5 text-lg font-bold text-white text-center">Solo VS</h2>
        </div>
      </a>
      <!-- Card: Team VS -->
      <a href="public/categories.html?mode=team" class="bg-black bg-opacity-50 rounded-lg shadow-xl overflow-hidden hover:scale-105 transform transition">
        <div class="p-1 flex flex-col items-center">
          <div class="relative w-full aspect-[16/9] border-2 border-purple-600 rounded-lg cursor-pointer transition shadow-lg overflow-hidden">
            <img src="src/img/Team VS.png" alt="Team VS" class="w-full h-full object-cover" data-mode="team"/>
          </div>
          <h2 class="mt-0.5 text-lg font-bold text-white text-center">Team VS</h2>
        </div>
      </a>
      <!-- Card: Chaos -->
      <a href="public/categories.html?mode=chaos" class="bg-black bg-opacity-50 rounded-lg shadow-xl overflow-hidden hover:scale-105 transform transition">
        <div class="p-1 flex flex-col items-center">
          <div class="relative w-full aspect-[16/9] border-2 border-purple-600 rounded-lg cursor-pointer transition shadow-lg overflow-hidden">
            <img src="https://via.placeholder.com/400x250" alt="Chaos" class="w-full h-full object-cover" data-mode="chaos"/>
          </div>
          <h2 class="mt-0.5 text-lg font-bold text-white text-center">Chaos</h2>
        </div>
      </a>
      <!-- Card: Custom -->
      <a href="public/categories.html?mode=custom" class="bg-black bg-opacity-50 rounded-lg shadow-xl overflow-hidden hover:scale-105 transform transition">
        <div class="p-1 flex flex-col items-center">
          <div class="relative w-full aspect-[16/9] border-2 border-purple-600 rounded-lg cursor-pointer transition shadow-lg overflow-hidden">
            <img src="src/img/Custom.png" alt="Custom" class="w-full h-full object-cover custom-image" data-mode="custom"/>
            <video src="src/img/gif/Custom.mp4" class="custom hidden absolute inset-0" muted loop preload="metadata" style="object-fit: cover; object-position: center; width: 100%; height: 100%;"></video>
          </div>
          <h2 class="mt-0.5 text-lg font-bold text-white text-center">Custom</h2>
        </div>
      </a>
    </div>
  </main>

  <script type="module" src="src/js/script.js"></script>
</body>
</html>
