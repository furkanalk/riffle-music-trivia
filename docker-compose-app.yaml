version: '3.8'

services:
  app:
    build: ./server 
    container_name: riffle-app
    ports:
      - "${PORT:-1968}:1968"
    env_file:
      - ./server/config/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - NODE_ENV=${NODE_ENV:-dev}
      - TZ=Etc/UTC
    volumes:
      - ./server:/app 
      - /app/node_modules
    networks:
      - riffle-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev