version: '3.8'

services:
  app:
    build: ./server
    container_name: riffle-app-${NODE_ENV:-dev}
    ports:
      - "${PORT:-1968}:1968"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=${NODE_ENV:-dev}
      - TZ=Etc/UTC
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - riffle-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "if [ '$NODE_ENV' = 'prod' ]; then npm start; else npm run dev; fi"